	<script type="text/javascript">
		var arr = [20, 23, 45, 12, 76, 98, 56, 11, 89];
		var str = "";
		var adjanum="";
		var sort_arr=quickSort(arr);

		$.each(arr, function(index, value) {

			if(value % 2 != 0) {
				str += value + ",";
				//						console.log(str);
			}

		});
		
		$.each(arr, function(i, valuei) {
			$.each(arr, function(j, valuej) {
			if(valuej-valuei==1) {
				adjanum+=valuei+",";
				adjanum+=valuej+",";
				
			}

		});
		});
		var totalArr=[str,adjanum,sort_arr];
		console.log(totalArr)
		function quickSort(arr){
			if(arr.length<=1){return arr;}
			var basicIndex=Math.floor(arr.length/2);	
		 	var basicEle=arr.splice(basicIndex,1)[0];
//		 	console.log(arr);
		 	var left=[];
		 	var right=[];
		 	for(var i= 0;i<arr.length;i++){
		 		if (basicEle>=arr[i]) {
		 			left.push(arr[i]);
		 		} else{
		 			right.push(arr[i]);
		 		}
		 	}
			
			return quickSort(left).concat([basicEle],quickSort(right));
			
			
		}

//		console.log(quickSort([5,4,3,3,2,1,]))
