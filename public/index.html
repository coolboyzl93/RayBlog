<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>me</title>
	<style type="text/css">
  *{box-sizing: border-box;
    margin:0;padding:0;}
    body{
      font-size:12px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;}
      img{border:none;}
      li{list-style:none;}
      input,select,textarea{outline:none;}
      textarea{resize:none;}
      a{text-decoration:none;}
      /*common*/
      #nav{
       font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
       order: 2;
       position: relative;
       flex-direction: column;
       flex-wrap: wrap;
       justify-content: center;
       display: -webkit-inline-flex;
       display: inline-flex;
       /*align-content:space-around;*/
       z-index: 0;
     }
     .content{
      /*  position:relative;*/
      display: inline-flex;
      /*border: 1px,solid,gray;*/
      border-radius: 10px;
      flex-direction: column;
      align-content: center;
      width:100%;
    }
    .article{
      display: flex;
      border-radius: 10px;
      flex-direction: column;
      overflow-y: scroll;
      width:90%;
      height:90%;
      background-color: #f5f5f5;
      margin: 0 auto;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .red{
      background-color: red;
    }
    .black{
      background-color:black;
    }
    .blue{
      background-color:blue;
    }
    .green{
      background-color:green;
    }

    .title{
      display: flex;
      width: 90%;
      justify-content: left;
      height:0%;
      margin: 0 auto;
      align-items: center;

    }
    .cato{
      display: flex;
      width: 100%;
      flex-direction: row;
      justify-content: space-between;
    }
    .cato li{
      display: inline-flex;
      width: 20%;
      height: 100%;
      background-color:white;
      justify-content: center;
      align-items:center;
      font-size: 15px;
    }
    .innercontact{
      display: inline-flex;
      justify-content: space-around;
      flex-direction: row;
      align-items: center;
      width: 100%;
      height: 80%;
      order: 1;

    }
    .innercontact li {
      display: inline-flex;
      width: 20%;
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
      /*border-radius: 15px;*/


    }
    .innercontact a{
      color:#fff;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      /*border-radius: 15px;*/
      cursor:pointer;
    }
    .innercontact a img{
      background-color: #000000;
    }
    .return{
      display: flex;
      position:absolute;right: 5%;top:5%;opacity: 0.2;background-color:#000;font-size: 20px;
      cursor: pointer;
      width: 10%;
      height: 5%;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      color:#fff;
    }

    /*mobile*/
    @media only screen and (max-width: 1030px) {
      body {
       flex-wrap: nowrap;
       flex-direction: column;
       justify-content: space-between;
       height: 100%;

     }
     .return{
      position: absolute;
      font-size: 20px;
      top:0;
      width: 20%;
      height: auto;
    }
    #magicTriangle {
      order:1;
      width: 100%;
      height: 100%;
      display: inline-flex;
      flex-shrink: 1;
      order: 2;
      pointer-events: none;
    }
    .content{
      height:100%;
    }
    .myContact{
      order:3;
      display:flex; 
      width: 100%;
      height: 25%;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      position: fixed;
      bottom: 0;
    }

    .navbar{
      display: none;
      color:black;
      border-radius: 10px;
      margin: 0 auto;
      width:90%;
      height:10%;
      flex-direction: row;
      justify-content: center;
    }
    .innercontact li {
      font-size: 12px;
      height: 80%;
      width: auto;
      align-items: center;
      border-radius: 15px;
    }
    .innercontact a span{
      display: none
    }
    .innercontact a img{
      width: 80%;
    }
    .title{
      font-size: 15px;
    }
    .article{
      border-radius: 0;
    }
  }
  /*pc */
  @media only screen and (min-width: 1030px) {
    body{
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: space-around;
    } 
    #magicTriangle {
      width: 50%;
      height: 100%;
      display: -webkit-inline-flex;
      display: inline-flex;
      flex-shrink: 1;
      order: 1;
    }
    .article{
      font-size: 20px;
    }
    .myContact{
     position: absolute;
     display: flex;
     left: 5%;
     width: 40%;
     bottom: 0;
     height: 30%;
     flex-direction: column;
   }
   .content{
    height:90%;
  }
  .navbar{
    display: flex;
    color:black;
    border-radius: 10px;
    margin: 0 auto;
    width:90%;
    height:10%;
    flex-direction: row;
    justify-content: center;
  }
  .innercontact li {
    font-size: 18px;
  }
}
</style>
<script src="marked.min.js"></script>


</head>
<body>

  <canvas id="magicTriangle" ></canvas>
  <div id="nav">
    <div class="content">
      <div class="return">返回</div> 
      <article class="article"></article>
    </div>
  </div>

  <div class="myContact">
    <ul class="innercontact">
      <li><a ><span>技术</span><img src="img/tech.png"></a></li>
      <li><a ><span>经验</span><img src="img/exp.png"></a></li>
      <li><a><span>规划</span><img src="img/polyline.png"></a></li>
      <li><a><span>评价</span><img src="img/criti.png"></a></li>
    </ul>
  </div>
  <script type="text/javascript" src="magicSlice.js"></script>
  <script type="text/javascript" src="test.js"></script>
  <script type="text/javascript" src="nav.js"></script>
  <!-- <script type="text/javascript" src="magic-dev.js"></script> -->

</body>
</html>
