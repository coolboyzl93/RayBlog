<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="coolboy.css"/>
		<link rel="stylesheet" type="text/css" href="wei3DBox.css/wei3DBox.css"/>
	</head>
	<body>
		<div id="container">
			
		<div class="pAbusolute">
		<div class="leftRectangle"></div>
		<div class="leftTriangle_top"></div>
		<div class="leftTriangle_bottom"></div>
		<div class="topTriangle_normal"></div>
		<div class="topTriangle_1"></div>
		<div class="topTriangle_normal"></div>
		<div class="topTriangle_2"></div>
		<div id="main">
			<h3>登陆盒子</h3>
			<div id="top">
				<h5>coolBoy用户登陆</h5>
				<!--<a href="#">新来的coolBoy看这里</a>-->
			</div>
			<!--中间区域-->
			<div id="middle">
				<div class="form_item">
					<img src="用户名.png"/>
					<input type="text" placeholder="邮箱/手机/用户名" id="user"/>
				</div>
				<h5>请输入您的密码</h5>
				<div class="form_item">
					<img src="密码.png"/>
					<input type="password" placeholder="密码" id="pass1"/>
				</div>
				<h5>请确认您的密码</h5>
				<div class="form_item">
					<img src="密码.png"/>
					<input type="password" placeholder="再次输入密码" id="pass2"/>
				</div>
				<h5>请输入您的邮箱</h5>
				<div class="form_item">
					<img src="邮箱.png"/>
					<input type="text" placeholder="邮箱地址" id="email"/>
				</div>
		
				<div class="autoCheck">
					<!--通过label for的属性值=input的id的属性值把两者关联起来-->
					<input type="checkbox" id="che"/><label for="che">自动登录</label>
					<a href="#">忘记密码?</a>
				</div>
				<div id="btn">登录</div>
			</div>
			<!--中间区域 end-->
		</div>
			
		</div>
		<!--<div id="verticalLine2"></div>-->
		<!--<div id="verticalLine3"></div>-->
		</div>
		<script type="text/javascript">
		var user = document.getElementById("user");
		var pass1 = document.getElementById("pass1");
		var email = document.getElementById("email");
		var pass2= document.getElementById("pass2");
		var btn = document.getElementById("btn");
		//用户名的正则 以汉字，\w开头和结尾，总长度是1-16
		var userReg = /^[\u4e00-\u9fa5\w-]{4,20}$/;
		//密码的正则 以一个大写的英文字母开头,是一位,以数字结尾,是7-11位
		//var passReg = /^[A-Z]{1}[\d]{7,11}$/;
		var passReg = /^[a-zA-Z\d]{6,8}$/;
		var emailReg= /^[\w\.-]+@[\w\.-]+$/;//包括减号，数字，字母，下划线和.和$
		btn.onclick = function(){
			console.log(user.value);
			//关于用户名的判断
			if(userReg.test(user.value)){
				alert("用户名输入正确");
			}else{
				alert("用户名输入错误");
			}
			console.log(pass1.value);
			//关于密码的判断
			if(passReg.test(pass1.value)){
				alert("密码正确");
			}else{
				alert("密码错误");
			}
			if(pass1.value){
				
			if(pass1.value==pass2.value){
				alert("两次密码相同");
			}else{
				alert("两次密码不同");
			}
			}
			if(emailReg.test(email.value)){
				alert("邮箱格式正确");
			}else{
				alert("邮箱格式错误");
			}
			
		}
		</script>
		
	</body>
</html>
